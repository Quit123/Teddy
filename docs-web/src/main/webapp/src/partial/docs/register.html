<div class="register-container">
    <h2>用户注册</h2>
    <form name="registerForm" ng-submit="submitRegistration()" novalidate>
        <div>
            <input type="text" placeholder="邮箱" ng-model="newUser.email" required>
        </div>
        <div>
            <input type="text" placeholder="用户名" ng-model="newUser.username" required>
        </div>
        <div>
            <input type="password" placeholder="密码" ng-model="newUser.password" required>
        </div>
        <button type="submit" ng-disabled="registerForm.$invalid">
            注册
        </button>
        <a ui-sref="login">已有账号？登录</a>
    </form>
    <div class="alert" ng-if="regSuccess">注册申请已提交，请等待管理员批准。</div>
    <div class="alert alert-danger" ng-if="regError">{{regError}}</div>
</div>
